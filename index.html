<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="main-body">
            <div class="main-screen">
                
            </div>
        
            <div class="top-top-buttons">
                <button class="clear"><h1>Clear</h1></button>
                <button class="delete"><h1>Backspace</h1></button>
            </div>
            
            <div class="top-row">
                <button class="7"><h1>7</h1></button>
                <button class="8"><h1>8</h1></button>
                <button class="9"><h1>9</h1></button>
                <button class="/"><h1>/</h1></button>
            </div>

            <div class="middle-row">
                <button class="4"><h1>4</h1></button>
                <button class="5"><h1>5</h1></button>
                <button class="6"><h1>6</h1></button>
                <button class="x"><h1>X</h1></button>
            </div>

            <div class="bottom-row">
                <button class="1"><h1>1</h1></button>
                <button class="2"><h1>2</h1></button>
                <button class="3"><h1>3</h1></button>
                <button class="-"><h1>-</h1></button>

            </div>

            <div class="more-bottom-row">
                <button class="0"><h1>0</h1></button>
                <button class="."><h1>.</h1></button>
                <button class="="><h1>=</h1></button>
                <button class="+"><h1>+</h1></button>

        </div>
    </body>
</html>
